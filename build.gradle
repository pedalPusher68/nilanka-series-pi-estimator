plugins {
    id 'java'
    id 'application'
}

group ''
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'InfiniteSeriesEngineRunner'
}

run {
    args = [
            'echoInputs=true', 'N=5000',
            'seriesEngineClass=NilankaSeriesMultiThreadedEngine',
            'scale=16',
            'printFormat=FULL_DETAILS_FORMAT'
    ]
}